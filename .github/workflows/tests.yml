name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        SEARCHCONSOLE_CLIENT_CONFIG: ${{ secrets.SEARCHCONSOLE_CLIENT_CONFIG }}
        SEARCHCONSOLE_CREDENTIALS: ${{ secrets.SEARCHCONSOLE_CREDENTIALS }}
        SEARCHCONSOLE_WEBPROPERTY_URI: ${{ secrets.SEARCHCONSOLE_WEBPROPERTY_URI }}
      run: |
        python -m unittest tests
